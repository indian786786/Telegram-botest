<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SSC Practice MCQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial; background:#0f172a; color:white; padding:20px">

  <h2>SSC Practice</h2>

  <input
    id="topic"
    placeholder="Enter topic (e.g. Lodi dynasty)"
    style="width:100%; padding:12px; font-size:16px"

  <button onclick="startQuiz()" style="width:100%; padding:12px">

  <br><br>

  <button onclick="nextQuestion()" style="width:100%; padding:12px">
    Next Question
  </button>

  <br><br>

  <div id="output"></div>

  <script src="app.js"></script>
</body>
</html>
