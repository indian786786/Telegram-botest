<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SSC Practice MCQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#0b1533;
  color:white;
  font-family:Arial;
  padding:20px;
}
h1 { text-align:center; }

input, button {
  width:100%;
  padding:14px;
  margin-top:10px;
  font-size:16px;
  border:none;
  border-radius:6px;
}

.option {
  border:1px solid #444;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  cursor:pointer;
}

.correct { background:#1e7f3b; }
.wrong { background:#8b1e1e; }

#explanation {
  margin-top:15px;
  padding:12px;
  background:#111;
  border-left:4px solid #00c3ff;
}
</style>
</head>

<body>

<h1>SSC Practice MCQ</h1>

<input id="topic" placeholder="Enter topic (e.g. Lodi dynasty)">
<button onclick="startQuiz()">Start</button>
<button onclick="nextQuestion()">Skip / Next</button>

<div id="quiz"></div>
<div id="explanation"></div>

<script>
let questions = [];
let index = 0;
let locked = false;

async function startQuiz() {
  const topic = document.getElementById("topic").value.trim();
  if (!topic) return alert("Enter a topic");

  document.getElementById("quiz").innerHTML = "Loading questions...";
  document.getElementById("explanation").innerHTML = "";

  const res = await fetch("/api", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ topic })
  });

  questions = await res.json();
  index = 0;
  showQuestion();
}

function showQuestion() {
  locked = false;
  const q = questions[index];
  if (!q) {
    document.getElementById("quiz").innerHTML = "Quiz Completed âœ”";
    return;
  }

  let html = `<h3>Q${index + 1}. ${q.question}</h3>`;
  q.options.forEach((o, i) => {
    html += `<div class="option" onclick="checkAnswer(this, ${i})">${o}</div>`;
  });

  document.getElementById("quiz").innerHTML = html;
  document.getElementById("explanation").innerHTML = "";
}

function checkAnswer(div, i) {
  if (locked) return;
  locked = true;

  const q = questions[index];
  const all = document.querySelectorAll(".option");

  if (i === q.answer) {
    div.classList.add("correct");
  } else {
    div.classList.add("wrong");
    all[q.answer].classList.add("correct");
  }

  document.getElementById("explanation").innerHTML =
    "<b>Explanation:</b> " + q.explanation;
}

function nextQuestion() {
  index++;
  showQuestion();
}
</script>

</body>
</html>
