<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSC Practice MCQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #0b1533;
  color: white;
  font-family: Arial, sans-serif;
  padding: 20px;
}

h2 {
  text-align: center;
}

input, button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  font-size: 16px;
}

button {
  cursor: pointer;
}

.option {
  border: 1px solid #555;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
}

.option:hover {
  background: #16245a;
}

.correct {
  background: #1f7a3a;
}

.wrong {
  background: #8b1e1e;
}

#explanation {
  margin-top: 15px;
  padding: 12px;
  background: #111;
  border-left: 4px solid #4fa3ff;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<h2>SSC Practice MCQ</h2>

<input id="topic" placeholder="Enter topic (e.g. Lodi dynasty)">
<button onclick="startQuiz()">Start</button>
<button onclick="nextQuestion()">Skip / Next</button>

<div id="quiz" style="margin-top:20px;"></div>
<div id="explanation" class="hidden"></div>

<script>
let questions = [];
let index = 0;
let answered = false;

async function startQuiz() {
  const topic = document.getElementById("topic").value.trim();
  if (!topic) {
    alert("Enter a topic");
    return;
  }

  index = 0;
  questions = [];
  document.getElementById("quiz").innerHTML = "Loading questions...";
  document.getElementById("explanation").classList.add("hidden");

  try {
    const res = await fetch("https://canvas-ai.saififiroza786.workers.dev/", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({ topic })
});

    if (!res.ok) throw new Error("Fetch failed");

    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Invalid data");

    questions = data;
    showQuestion();

  } catch (e) {
    document.getElementById("quiz").innerHTML = "❌ Error loading questions";
    console.error(e);
  }
}

function showQuestion() {
  answered = false;
  const quiz = document.getElementById("quiz");
  const exp = document.getElementById("explanation");
  exp.classList.add("hidden");

  if (index >= questions.length) {
    quiz.innerHTML = "✅ Quiz completed";
    return;
  }

  const q = questions[index];
  quiz.innerHTML = `<h3>Q${index + 1}. ${q.question}</h3>`;

  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => checkAnswer(div, i);
    quiz.appendChild(div);
  });
}

function checkAnswer(div, i) {
  if (answered) return;
  answered = true;

  const q = questions[index];
  const options = document.querySelectorAll(".option");

  options.forEach(o => o.onclick = null);

  if (i === q.answer) {
    div.classList.add("correct");
  } else {
    div.classList.add("wrong");
    options[q.answer].classList.add("correct");
  }

  const exp = document.getElementById("explanation");
  exp.innerHTML = "<b>Explanation:</b> " + q.explanation;
  exp.classList.remove("hidden");
}

function nextQuestion() {
  index++;
  showQuestion();
}
</script>

</body>
</html>
</body>
</html>
