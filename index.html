<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Quiz Application</title>\n    <link rel="stylesheet" href="style.css">\n    <script src="app.js" defer></script>\n</head>\n<body>\n    <div id="quiz-container">\n        <h1>Quiz Application</h1>\n        <label for="topic-input">Select a topic:</label>\n        <input type="text" id="topic-input" placeholder="Enter a topic...">\n        <button id="start-button">Start Quiz</button>\n        <div id="quiz-area">\n            <!-- Quiz questions will be populated here -->\n        </div>\n        <div id="explanation-area">\n            <!-- Explanations for answers will be shown here -->\n        </div>\n        <button id="skip-button">Skip</button>\n        <button id="next-button">Next</button>\n    </div>\n</body>\n</html>
