<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SSC MCQ Canvas</title>
  <style>
    body { font-family: Arial; padding: 10px; }
    button { margin: 6px 0; padding: 10px; width: 100%; }
    .correct { background-color: #c8f7c5; }
    .wrong { background-color: #f7c5c5; }
  </style>
</head>

<body>
  <h2>SSC Practice</h2>

  <input id="topic" placeholder="Enter topic (e.g. भारतीय संविधान)" style="width:100%; padding:8px" />
  <br><br>

  <button onclick="start()">Start</button>
  <button onclick="nextQuestion()">Next Question</button>

  <div id="canvas" style="margin-top:20px"></div>

  <script src="app.js"></script>
</body>
</html>
