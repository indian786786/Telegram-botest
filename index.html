<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSC Practice MCQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  padding: 20px;
}

h2 {
  text-align: center;
}

input, button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}

button {
  background: #e5e7eb;
  color: black;
}

button:active {
  background: #cbd5f5;
}

#quiz {
  margin-top: 20px;
}

.option {
  background: #111827;
  border: 1px solid #374151;
  padding: 14px;
  margin-top: 10px;
  border-radius: 6px;
  cursor: pointer;
}

.option.correct {
  background: #166534;
  border-color: #22c55e;
}

.option.wrong {
  background: #7f1d1d;
  border-color: #ef4444;
}

#explanation {
  margin-top: 15px;
  padding: 12px;
  background: #020617;
  border-left: 4px solid #38bdf8;
  display: none;
}
</style>
</head>

<body>

<h2>SSC Practice MCQ</h2>

<input id="topic" placeholder="Enter topic (e.g. Lodi dynasty)" />

<button onclick="startQuiz()">Start</button>
<button onclick="nextQuestion()">Skip / Next</button>

<div id="quiz"></div>
<div id="explanation"></div>

<script>
let questions = [];
let index = 0;
let answered = false;

function startQuiz() {
  const topic = document.getElementById("topic").value || "General Knowledge";
  index = 0;
  answered = false;

  questions = [
    {
      q: `Which statement about ${topic} is correct?`,
      options: [
        "It is frequently asked in SSC exams",
        "It is a modern invention",
        "It has no relevance",
        "It is fictional"
      ],
      answer: 0,
      explain: `${topic} is an important and frequently asked topic in SSC examinations due to its historical relevance.`
    },
    {
      q: `${topic} is mainly related to which subject?`,
      options: [
        "History",
        "Physics",
        "Biology",
        "Economics"
      ],
      answer: 0,
      explain: `${topic} belongs to History and is commonly covered under General Studies for SSC.`
    },
    {
      q: `Why is ${topic} important for competitive exams?`,
      options: [
        "Concept clarity",
        "Entertainment",
        "No importance",
        "Only for research"
      ],
      answer: 0,
      explain: `Questions from ${topic} test basic conceptual understanding required for SSC exams.`
    },
    {
      q: `${topic} questions are usually asked in which section?`,
      options: [
        "General Awareness",
        "Quantitative Aptitude",
        "Reasoning",
        "English"
      ],
      answer: 0,
      explain: `${topic} appears under the General Awareness section in SSC exams.`
    },
    {
      q: `What type of questions are asked from ${topic}?`,
      options: [
        "Objective MCQs",
        "Long essays",
        "Coding",
        "Practical exams"
      ],
      answer: 0,
      explain: `SSC exams ask objective multiple-choice questions from ${topic}.`
    }
  ];

  showQuestion();
}

function showQuestion() {
  answered = false;
  const quiz = document.getElementById("quiz");
  const explanation = document.getElementById("explanation");
  explanation.style.display = "none";
  quiz.innerHTML = "";

  if (!questions[index]) {
    quiz.innerHTML = "<b>Quiz completed âœ”</b>";
    return;
  }

  const q = questions[index];

  const qDiv = document.createElement("div");
  qDiv.innerHTML = "<b>Q" + (index + 1) + ". " + q.q + "</b>";
  quiz.appendChild(qDiv);

  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => checkAnswer(div, i);
    quiz.appendChild(div);
  });
}

function checkAnswer(div, i) {
  if (answered) return;
  answered = true;

  const q = questions[index];
  const options = document.querySelectorAll(".option");

  options.forEach(o => o.onclick = null);

  if (i === q.answer) {
    div.classList.add("correct");
  } else {
    div.classList.add("wrong");
    options[q.answer].classList.add("correct");
  }

  const explanation = document.getElementById("explanation");
  explanation.innerHTML = "<b>Explanation:</b><br>" + q.explain;
  explanation.style.display = "block";
}

function nextQuestion() {
  index++;
  showQuestion();
}
</script>

</body>
</html>
